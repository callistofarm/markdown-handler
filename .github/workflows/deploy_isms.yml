name: Deploy ISMS Documentation

on:
  push:
    branches: [ "main" ]
    paths:
      - 'artifacts/*.md'        # Only run when docs change
      - 'docs_deployer.py'      # Or when the script changes

jobs:
  deploy-to-drive:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib markdown2

    - name: Run Deployer Script
      env:
        # This injects the secret into the script's environment
        GOOGLE_CREDENTIALS_B64: ${{ secrets.GOOGLE_CREDENTIALS_B64 }}
      run: |
        python docs_deployer.py